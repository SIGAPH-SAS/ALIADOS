  <!-- üîπ Firebase se carga correctamente fuera del script anterior -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBh8T3NQ10qEKaQU0WKt8u3mM_yPv9-aPk",
      authDomain: "sigaph-reportes.firebaseapp.com",
      projectId: "sigaph-reportes",
      storageBucket: "sigaph-reportes.firebasestorage.app",
      messagingSenderId: "344109913077",
      appId: "1:344109913077:web:d4eeaf385e5d64ab87c6bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function mostrarReportes() {
      const lista = document.getElementById("lista-reportes");
      if (!lista) return;
      lista.innerHTML = "<p>Cargando reportes...</p>";
      try {
        const querySnapshot = await getDocs(collection(db, "reportes"));
        if (querySnapshot.empty) {
          lista.innerHTML = "<p>No hay reportes registrados a√∫n.</p>";
          return;
        }
        lista.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const datos = doc.data();
          const div = document.createElement("div");
          div.style.cssText = "margin:10px auto;border:1px solid #004d26;padding:10px;border-radius:8px;width:60%;background:#f9f9f9;";
          div.innerHTML = `
            <strong>Empresa:</strong> ${datos.usuario || "Sin nombre"}<br>
            <strong>T√≠tulo:</strong> ${datos.titulo || "Sin t√≠tulo"}<br>
            <strong>Descripci√≥n:</strong> ${datos.descripcion || "Sin descripci√≥n"}<br>
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        lista.innerHTML = `<p style="color:red;">Error al cargar reportes: ${error.message}</p>`;
      }
    }
    mostrarReportes();
  </script>
