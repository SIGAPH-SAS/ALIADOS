<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso Aliados ‚Äî SIGAPH S.A.S.</title>
  <style>
    :root{--azul:#002b5c;--verde:#0a7b40;--blanco:#fff}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(0,43,92,0.06),rgba(10,123,64,0.02));font-family:Poppins,Arial}
    .card{width:100%;max-width:420px;background:#fff;border-radius:12px;padding:28px;box-shadow:0 12px 40px rgba(2,12,40,0.12);text-align:center}
    .logo{width:92px;margin:0 auto 10px;display:block}
    h1{margin:6px 0 2px;color:var(--azul);font-size:20px}
    p.sub{color:#53677f;margin:0 0 16px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #dde6ef;margin:8px 0;font-size:14px}
    .btn{background:var(--verde);color:var(--blanco);padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;width:100%}
    .btn:hover{transform:translateY(-2px)}
    .foot{margin-top:12px;color:#6b7a8a;font-size:13px}
    .password-wrapper{position:relative}
    .toggle-password{position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;color:#777}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="tituloLogin">
    <img src="logo_sigaph1.png" alt="SIGAPH" class="logo" onerror="this.style.display='none'">
    <h1 id="tituloLogin">Acceso de Aliados</h1>
    <p class="sub">Ingrese su usuario y contrase√±a asignada por <strong style="color:#0a7b40">SIGAPH&nbsp;S.A.S.</strong></p>

    <input id="usuario" placeholder="Usuario" autocomplete="off" />
    <div class="password-wrapper">
      <input id="clave" type="password" placeholder="Contrase√±a" autocomplete="off" />
      <span id="togglePass" class="toggle-password">üëÅÔ∏è</span>
    </div>

    <button class="btn" id="entrarBtn">Ingresar</button>
    <p id="err" style="color:#c0392b;margin-top:10px"></p>
    <div class="foot">&copy; 2025 SIGAPH S.A.S. ‚Äî Acceso restringido a aliados autorizados</div>
  </div>

  <script>
    // Lista actualizada de aliados
    const ALIADOS = [
      { username:"SIGAPH", password:"S!gaph2025A" },
      { username:"CT_ELECTRIC", password:"S!gaph2025B" },
      { username:"CONSTRUCTORA_BETHEL", password:"S!gaph2025C" },
      { username:"COMUNIDAD_FELIZ", password:"S!gaph2025D" },
      { username:"TECHOS_RENTABLES", password:"S!gaph2025E" },
      { username:"JL_ASESORIAS", password:"S!gaph2025F" },
      { username:"aliado07", password:"S!gaph2025G" },
      { username:"aliado08", password:"S!gaph2025H" },
      { username:"aliado09", password:"S!gaph2025I" },
      { username:"aliado10", password:"S!gaph2025J" }
    ];

    // Mostrar / ocultar contrase√±a
    document.getElementById('togglePass').addEventListener('click', () => {
      const input = document.getElementById('clave');
      input.type = input.type === 'password' ? 'text' : 'password';
    });

    // Inicio de sesi√≥n
    document.getElementById('entrarBtn').addEventListener('click', () => {
      const u = document.getElementById('usuario').value.trim();
      const p = document.getElementById('clave').value;
      const found = ALIADOS.find(a => a.username === u && a.password === p);
      if (!found) {
        document.getElementById('err').textContent = "Usuario o contrase√±a incorrectos.";
        return;
      }
      localStorage.setItem('aliado_autenticado', JSON.stringify(found));
      window.location.href = 'panel.html';
    });
  </script>
</body>
</html>
